<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINISO - KOC/KOS Analysis Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Navigation Bar Style */
        .header {
            background-color: #001529;
            padding: 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 64px;
        }

        .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: pointer;
            white-space: nowrap;
        }

        .nav-link:hover {
            background-color: #1890ff;
        }

        .nav-link.active {
            background-color: #1890ff;
        }

        /* Main Content Area Style */
        .main-content {
            flex: 1;
            margin-top: 64px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 60px;
        }

        /* Footer Style */
        .footer {
            background-color: #f0f2f5;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #e8e8e8;
        }

        .footer p {
            margin: 0;
            color: #666;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 144px);
            border: none;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .nav-menu {
                flex-direction: column;
                width: 100%;
            }

            .nav-item {
                margin: 5px 0;
                width: 100%;
                text-align: center;
            }

            .main-content {
                margin-top: 120px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">MINISO</div>
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link active" data-page="overview.html">Overview</a></li>
                <li class="nav-item"><a class="nav-link" data-page="kos.html">KOS</a></li>
                <li class="nav-item"><a class="nav-link" data-page="feeds.html">Feeds</a></li>
                <li class="nav-item"><a class="nav-link" data-page="search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" data-page="content.html">Content</a></li>
                <li class="nav-item"><a class="nav-link" data-page="tagquadrants.html">TagQuadrants</a></li>
                <li class="nav-item"><a class="nav-link" data-page="tagtree.html">TagTree</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <iframe id="contentFrame" src="overview.html" frameborder="0"></iframe>
    </main>

    <footer class="footer">
        <p>Powered by Leap's AI-Driven Data Analysis Platform</p>
        <p>&copy; 2024 Leap. All rights reserved. | Data Analysis Platform by Leap Company</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const contentFrame = document.getElementById('contentFrame');

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all links
                    navLinks.forEach(l => l.classList.remove('active'));
                    
                    // Add active class to clicked link
                    this.classList.add('active');
                    
                    // Load the corresponding page
                    const page = this.getAttribute('data-page');
                    contentFrame.src = page;
                });
            });
        });
    </script>
</body>
</html>
